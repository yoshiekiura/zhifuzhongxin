

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 链接新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址：</label>
        <div class="layui-input-block">
            <input type="text" name="link_address" required lay-verify="required|username" placeholder="请输入链接地址" autocomplete="off" class="layui-input" value="{$row.link_address}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="0" title="禁用" {if condition="$row.status eq 0"}checked{/if} >
            <input type="radio" name="status" value="1" title="待分配" {if condition="$row.status eq 1"}checked{/if} >
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="hidden" name="scene" value="edit">
        <input type="hidden" name="id" value="{$row.id}">
        <input type="button" lay-submit lay-filter="app-edit-link-submit" id="app-edit-link-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','laydate', 'form', 'tg_group_links'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;

    })
</script>
</body>
</html>
