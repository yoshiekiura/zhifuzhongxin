

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 支付渠道新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">模板名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入渠道名称" autocomplete="off" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">接口地址：</label>
        <div class="layui-input-block">
            <input type="text" name="port_address" id="port_address" required lay-verify="required" placeholder="请输入接口地址" autocomplete="off" class="layui-input" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模板类名：</label>
        <div class="layui-input-block">
            <input type="text" name="class_name" id="class_name" required lay-verify="required" placeholder="请输入模板类名" autocomplete="off" class="layui-input" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-block">
            <input type="radio" name="status" checked value="1" title="启用">
            <input type="radio" name="status" value="0" title="禁用">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">展示参数：</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea" name="params" id="text" cols="30" rows="5" placeholder="请输入展示参数"></textarea>
<!--            <input type="text" name="params" id="params" placeholder="请输入展示参数" autocomplete="off" class="layui-input" value="">-->
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-pay-channel-template-submit" id="app-pay-channel-template-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','laydate', 'form'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;
    })
</script>
</body>
</html>
