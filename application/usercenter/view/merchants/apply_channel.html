{extend name="../user-layout" /}
{block name="content"}
<link rel="stylesheet" href="__STATIC__/usercenter/css/bootstrap-select.css">
<div class="container-fluid panel">
    <div class="row">
        <div class="col-xs-12 main">
            <h3>申请绑定渠道</h3>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="form1" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 col-md-2 control-label">渠道</label>
                            <div class="col-sm-10 col-md-5">
                                <select name="channel_id" id="channel_id" class="selectpicker show-tick form-control" data-live-search="true">
                                    <option value="">请选择</option>
                                    {volist name='channels' id='vo'}
                                    <option value="{$vo.id}">{$vo.name}----渠道用户名({$vo.username})</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type='hidden' name='_ajax' value='1'/>
                                <input type="hidden" name="uid" value="{$uid}">
                                <button type="submit" class="btn btn-success" >保存</button>
                                <a href="{:url('/usercenter/merchants/list_merchant')}" class="btn btn-danger" role="button">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="__STATIC__/index/baisha/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="__STATIC__/usercenter/js/bootstrap-select.js"></script>

<script type="text/javascript">
    DoPost = function () {
        var code = "", message = "";
        $.ajax({
            url: "{:url('applyChannel')}",
            type: "POST",
            data: $("#form1").serialize(),
            isuccess: function (data) {
                code = data.code;
                message = data.msg;
            },
            error: function () {
                message = "提交失败";
            },
            icomplete: function () {
                if (code == "1") {
                    swal({ title: "保存成功", text: "正在跳转...", icon: "success", button: false, timer: 2000 }).then(function (isConfirm) {
                        window.location.href = '/usercenter/merchants/list_merchant';
                    });
                }
                else {
                    swal({ title: "错误", text: message, icon: "error" });
                }
            }
        });
    };

    $(function () {
        $("#form1").validate({
            errorElement: 'span',
            errorClass: 'help-block',
            rules: {
                channel_id: {
                    required: true,
                }
            },
            messages: {
                userid:'请选择一个渠道',
            },
            focusInvalid: true,
            errorPlacement: function (error, element) {
                if(element.parent().hasClass("input-group"))
                    element.parent().next().remove();
                else
                    element.next().remove();
                //element.after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
                element.closest('.form-group').append(error);
                //element.after(error);
            },
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error has-feedback');
            },
            success: function (label) {
                var el = label.closest('.form-group').find("input");
                if (el.parent().hasClass("input-group"))
                    el.parent().next().remove();
                else
                    el.next().remove();
                //el.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
                label.closest('.form-group').removeClass('has-error').addClass("has-feedback has-success");
                label.remove();
            },
            submitHandler: function (form) {
                DoPost();
            }

        })
    });

</script>



<script src="https://cdn.staticfile.org/sweetalert/2.1.2/sweetalert.min.js"></script>
<script type="text/javascript">




    var controller = "Withdraw";
    $.ajaxSetup({
        //async: false,
        cache: false,
        timeout: 15000,
        dataType: "json",
        //contentType: "application/json; charset=utf-8",
        crossDomain: true,
        success: function (data) {
            if (data.code == "anonymous") {
                window.location.href = '/';
            }
            else if (this.isuccess) {
                this.isuccess(data);
            }
        },
        error: function (xhr, status, e) {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var domObj = xhr.responseXML;
                    if (domObj) {
                        var messageNodes = domObj.getElementsByTagName("message");
                        if (messageNodes.length > 0) {
                            var textNode = messageNodes[0].firstChild;
                            var responseMessage = textNode.nodeValue;
                            swal({ title: "操作错误", text: responseMessage, icon: "error" });
                        }
                        else {
                            swal({ title: "提交错误:" + xhr.status, text: xhr.responseText, icon: "error" });
                        }
                    }
                    else {
                        swal({ title: "提交错误:" + xhr.status, text: xhr.responseText, icon: "error" });
                    }
                }
                else {
                    swal({ title: "提交错误:" + xhr.status, text: "参考信息：无", icon: "error" });
                }
            }
        },
        beforeSend: function (xhr) {
            $("#loading").show();
        },
        complete: function (xhr, status) {
            $("#loading").hide();
            if (this.icomplete) {
                this.icomplete();
            }
        }
    });
    $(function () {
        FastClick.attach(document.body);
    });
</script>
{/block}
</body>
</html>
