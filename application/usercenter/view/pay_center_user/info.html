{extend name="../user-layout" /}
{block name="content"}
<link rel="stylesheet" href="__STATIC__/usercenter/css/fileinput.min.css">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 main">
            <h3>个人中心</h3>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="form1" class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 col-md-2 control-label">用户名称</label>
                            <div class="col-sm-10 col-md-5">
                                <input type="text" class="form-control" required id="username" name="username" value="{$user_info.username}" disabled placeholder="用户名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_type" class="col-sm-2 col-md-2 control-label">用户类型</label>
                            <div class="col-sm-10 col-md-5">
                                <select  class="form-control" name="" id="" disabled>
                                    <option value="1" {if condition="$user_info.user_type == 1"}selected{/if}>渠道用户</option>
                                    <option value="2" {if condition="$user_info.user_type == 2"}selected{/if}>商户用户</option>
                                    <option value="3" {if condition="$user_info.user_type == 3"}selected{/if}>三方用户</option>
                                    <option value="4" {if condition="$user_info.user_type == 4"}selected{/if}>代理用户</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_type" class="col-sm-2 col-md-2 control-label">是否公开信息</label>
                            <div class="col-sm-10 col-md-5">
                                <div class="radio-inline">
                                    <label for=""><input {if condition="$user_info.is_info_public == 0"}checked{/if} type="radio" name="is_info_public" id="" value=0>否</label>
                                </div>
                                <div class="radio-inline">
                                    <label for=""><input {if condition="$user_info.is_info_public == 1"}checked{/if}   type="radio" name="is_info_public" id="" value=1>是</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-md-2 control-label">头像</label>
                            <div class="col-sm-6">

<!--                                https://pic2.zhimg.com/v2-6d285bc8a02ffdbb2a26ce60ea87ba38_1440w.jpg?source=172ae18b-->
<!--                                <input type="file" name="avatar" id="input" initialPreviewAsData=true data-show-upload="false" name="upload" class="file" data-show-preview="true" data-allowed-file-extensions='["jpg", "jpeg","png"]'>-->

<!--                                <input type="file" id="img_url" class="file team_icon" accept="image/*">-->
                                <input id="input" name="file"  id="file" type="file" multiple class="file-loading">
                                <input type="hidden" id="avatar" name="avatar" showClose="true"  value="{$user_info.avatar}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type='hidden' name='_ajax' value='1'/>
                                <button type="submit" class="btn btn-success" >保存</button>
                                <a href="{:url('index')}" class="btn btn-danger" role="button">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__STATIC__/usercenter/js/fileinput.min.js"> </script>
<script src="__STATIC__/usercenter/js/fileinput_locale_zh.js"> </script>
<script>
    $(function(){
        let avatar = $('#avatar').val();
        let initialPreview = [];
        if (avatar){
            avatar  = "<img src='"+avatar+"' class='file-preview-image' style='width:auto;height:160px'>"
            initialPreview.push(avatar)
        }

        console.log(initialPreview)
        $("#input").fileinput({
            // uploadUrl:'admin/system/upload.html',

            uploadUrl: '/admin/system/upload.html', //上传的地址 (该方法需返回JSON字符串)
            allowedFileExtensions: ['jpg', 'jpeg', 'png'],//接收的文件后缀
            uploadAsync:true,
            autoReplace:true,
            initialPreview: initialPreview,
            initialPreviewFileType: 'image',
            initialPreviewAsData: true,
            showUpload:false,
            overwriteInitial: true,
            showCancel:false,
            maxFileSize: 1000,
            layoutTemplates :{
                actionDelete:'', //去除上传预览的缩略图中的删除图标
                actionUpload:'',//去除上传预览缩略图中的上传图片；
                actionZoom:'',   //去除上传预览缩略图详情的图标
                actionDownload:'' //去除上传预览缩略图中的下载图标
            },
        }).on("fileclear",function(event, data, msg){
            $('#avatar').val('');
        }).on('filebatchselected', function (event, data, id, index) {
            $(this).fileinput("upload");
        }).on("fileuploaded", function (event, data) {
            if (data.response) {

                //通过 data.response.Json对象属性 获得返回数据
                errors = data.response.ErrorList;
            }
        })

        $('#input').fileinput('upload');


    })

</script>
<script src="__STATIC__/index/baisha/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
    DoPost = function () {
        var code = "", message = "";
        $.ajax({
            url: "{:url('addUser')}",
            type: "POST",
            data: $("#form1").serialize(),
            isuccess: function (data) {
                code = data.code;
                message = data.msg;
            },
            error: function () {
                message = "提交失败";
            },
            icomplete: function () {
                if (code == "1") {
                    swal({ title: "保存成功", text: "正在跳转...", icon: "success", button: false, timer: 2000 }).then(function (isConfirm) {
                        window.location.href = 'index';
                    });
                }
                else {
                    swal({ title: "错误", text: message, icon: "error" });
                }
            }
        });
    };

    $(function () {
        $("#form1").validate({
            errorElement: 'span',
            errorClass: 'help-block',
            rules: {
                // username: {
                //     required: true,
                //     rangelength:[6,16],
                //     // regexp:'/^[a-zA-Z0-9_]+$/'
                // },
                // password:{
                //     required:true,
                // },
                // repetition_password:{
                //     required:true,
                //     equalTo:'#password'
                // },
                // user_type:{
                //     required:true
                // },
            },
            messages: {
                // username: {
                //     required: "用户名称不能为空",
                //     rangelength:'用户名长度小于六位或超过30位',
                //     // regexp:'用户名只能包含大写、小写、数字和下划线'
                // },
                // password:'密码不能为空',
                // repetition_password:{
                //     required:'重复不能为空',
                //     equalTo:'两次密码输入不一致'
                // },
                // user_type: {
                //     required: "用户类型不能为空",
                // },

            },
            focusInvalid: true,
            errorPlacement: function (error, element) {
                if(element.parent().hasClass("input-group"))
                    element.parent().next().remove();
                else
                    element.next().remove();
                //element.after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
                element.closest('.form-group').append(error);
                //element.after(error);
            },
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error has-feedback');
            },
            success: function (label) {
                var el = label.closest('.form-group').find("input");
                if (el.parent().hasClass("input-group"))
                    el.parent().next().remove();
                else
                    el.next().remove();
                //el.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
                label.closest('.form-group').removeClass('has-error').addClass("has-feedback has-success");
                label.remove();
            },
            submitHandler: function (form) {
                DoPost();
            }

        })
    });

</script>




{/block}
</body>
</html>
