iv class="container-fluid panel">    <div class="row">        <div class="col-xs-12 main">            <h3>绑定GOOGLE身份验证:</h3>            <div class="panel panel-default">                <div class="panel-body">                    <form id="form1" class="form-horizontal">                        <div class="form-group row">                            <label for="" class="col-sm-2 col-form-label"></label>                            {if condition="empty($user['is_need_google_verify'])"}                            <div class="col-sm-9">                                <img src="{$google.google_qr}"><br><br>                                <input type="hidden" name="i[google_secret_key]" value="{$google.google_secret}">                                <input type="" name="i[google_code]" value="" class="form-control"                                       id="UserGoogleAccount" placeholder="所需绑定GOOGLE验证码,请扫码获取GOOGLE验证码">                            </div>                            {else/}                            <span style="color: #439aff">已绑定</span>                            {/if}                        </div>                        {if condition="empty($user['is_need_google_verify'])"}                        <div class="form-group row">                            <label class="col-sm-2 col-form-label"></label>                            <div class="col-sm-9">                                <input type='hidden' name='_ajax' value='1'/>                                <button type="submit" class="btn btn-info">提交绑定</button>                            </div>                        </div>                        {/if}                    </form>                </div>            </div>        </div>    </div></div><script src="__STATIC__/index/baisha/js/jquery.validate.min.js" type="text/javascript"></script><script type="text/javascript">    DoPost = function () {        var code = "", message = "";        $.ajax({            url: "{:url('bindGoogle')}",            type: "POST",            data: $("#form1").serialize(),            isuccess: function (data) {                code = data.code;                message = data.msg;            },            error: function () {                message = "提交失败";            },            icomplete: function () {                if (code == "1") {                    swal({                        title: "保存成功",                        text: "正在跳转...",                        icon: "success",                        button: false,                        timer: 2000                    }).then(function (isConfirm) {                        window.location.href = 'bindgoogle';                    });                } else {                    swal({title: "错误", text: message, icon: "error"});                }            }        });    };    $(function () {        $("#form1").validate({            errorElement: 'span',            errorClass: 'help-block',            rules: {                username: {                    required: true,                }            },            messages: {                name: '请输入用户名称',            },            focusInvalid: true,            errorPlacement: function (error, element) {                if (element.parent().hasClass("input-group"))                    element.parent().next().remove();                else                    element.next().remove();                //element.after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');                element.closest('.form-group').append(error);                //element.after(error);            },            highlight: function (element) {                $(element).closest('.form-group').addClass('has-error has-feedback');            },            success: function (label) {                var el = label.closest('.form-group').find("input");                if (el.parent().hasClass("input-group"))                    el.parent().next().remove();                else                    el.next().remove();                //el.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');                label.closest('.form-group').removeClass('has-error').addClass("has-feedback has-success");                label.remove();            },            submitHandler: function (form) {                DoPost();            }        })    });</script><script src="https://cdn.staticfile.org/sweetalert/2.1.2/sweetalert.min.js"></script><script type="text/javascript">    var controller = "Withdraw";    $.ajaxSetup({        //async: false,        cache: false,        timeout: 15000,        dataType: "json",        crossDomain: true,        success: function (data) {            if (data.code == "anonymous") {                window.location.href = '/';            } else if (this.isuccess) {                this.isuccess(data);            }        },        error: function (xhr, status, e) {            if (xhr.readyState == 4) {                if (xhr.status == 200) {                    var domObj = xhr.responseXML;                    if (domObj) {                        var messageNodes = domObj.getElementsByTagName("message");                        if (messageNodes.length > 0) {                            var textNode = messageNodes[0].firstChild;                            var responseMessage = textNode.nodeValue;                            swal({title: "操作错误", text: responseMessage, icon: "error"});                        } else {                            swal({title: "提交错误:" + xhr.status, text: xhr.responseText, icon: "error"});                        }                    } else {                        swal({title: "提交错误:" + xhr.status, text: xhr.responseText, icon: "error"});                    }                } else {                    swal({title: "提交错误:" + xhr.status, text: "参考信息：无", icon: "error"});                }            }        },        beforeSend: function (xhr) {            $("#loading").show();        },        complete: function (xhr, status) {            $("#loading").hide();            if (this.icomplete) {                this.icomplete();            }        }    });    $(function () {        FastClick.attach(document.body);    });</script>{/block}</body></html>
