<script type="text/javascript">

    var code, message;
    PostMandatoryCallback = function (id) {
        swal({
            title: "确定强制回调？",
            buttons: {
                confirm: true,
                cancel: true
            },
        }).then(function (isConfirm) {
            if (isConfirm) {
                $.ajax({
                    url: "mandatoryCallback",
                    type: "POST",
                    data: {id: id, _ajax: '1'},
                    isuccess: function (data) {
                        code = data.code;
                        message = data.message;
                    },
                    error: function () {
                        message = "提交失败";
                    },
                    icomplete: function () {
                        if (code == 1) {
                            swal({
                                title: "处理成功",
                                text: "正在更新...",
                                icon: "success",
                                button: false,
                                timer: 2000
                            }).then(function (isConfirm) {
                                window.location.reload();
                            });
                        } else {
                            swal({title: "错误", text: message, icon: "error"});
                        }
                    }
                });
            }
        });
    };

    InitPage = function () {

        $('#divPage').bootstrapPaginator({
            currentPage: 1,
            totalPages: 1,
            size: "normal",
            bootstrapMajorVersion: 3,
            alignment: "right",
            pageUrl: "javascript:void(0);",
            numberOfPages: 8,
            itemTexts: function (type, page, current) {
                switch (type) {
                    case "first":
                        return "<<";
                    case "prev":
                        return "<";
                    case "next":
                        return ">";
                    case "last":
                        return ">>";
                    case "page":
                        return page;
                }
            },
            onPageClicked: function (event, originalEvent, type, page) {
                $("#p").val(page);
                $("#s").val(15);
                $("#form1").submit();
            }
        });
    }();

    $(function () {
    });

</script>


<script src="https://cdn.staticfile.org/sweetalert/2.1.2/sweetalert.min.js"></script>
<script type="text/javascript">
    var controller = "Order";
    $.ajaxSetup({
        //async: false,
        cache: false,
        timeout: 15000,
        dataType: "json",
        //contentType: "application/json; charset=utf-8",
        crossDomain: true,
        success: function (data) {
            if (data.code == "anonymous") {
                window.location.href = '/';
            } else if (this.isuccess) {
                this.isuccess(data);
            }
        },
        error: function (xhr, status, e) {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var domObj = xhr.responseXML;
                    if (domObj) {
                        var messageNodes = domObj.getElementsByTagName("message");
                        if (messageNodes.length > 0) {
                            var textNode = messageNodes[0].firstChild;
                            var responseMessage = textNode.nodeValue;
                            swal({title: "操作错误", text: responseMessage, icon: "error"});
                        } else {
                            swal({title: "提交错误:" + xhr.status, text: xhr.responseText, icon: "error"});
                        }
                    } else {
                        swal({title: "提交错误:" + xhr.status, text: xhr.responseText, icon: "error"});
                    }
                } else {
                    swal({title: "提交错误:" + xhr.status, text: "参考信息：无", icon: "error"});
                }
            }
        },
        beforeSend: function (xhr) {
            $("#loading").show();
        },
        complete: function (xhr, status) {
            $("#loading").hide();
            if (this.icomplete) {
                this.icomplete();
            }
        }
    });
    $(function () {
        FastClick.attach(document.body);
    });
</script>
